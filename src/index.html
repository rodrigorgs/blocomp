<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top-bar {
            height: 50px;
            background-color: #ccc;
            /* background-color: yellow; */
        }

        .bottom-bar {
            height: 50px;
            background-color: #ccc;
            /* background-color: aqua; */
        }

        .content {
            flex: 1;
            background-color: #eee;
            flex-direction: row;
            display: flex;
        }

        .left {
            flex: 1;
        }
        .right {
            width: 480px;
            background-color: #eee;
            flex-direction: column;
            display: flex;
        }
        #stage {
            width: 480px;
            height: 360px;
            background-color: #eee;
        }

        /* Chat */
        .chat-container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            height: 100%;
            width: 100%;
        }

        .chat {
            background-color: #ccc;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }

        .chat-header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .chat-header h2 {
            margin: 0;
        }

        .chat-messages {
            background-color: #999;
            padding: 10px;
            /* TODO: use parent's height */
            height: 300px;
            overflow-y: scroll;
        }

        .message {
            background-color: #DCF8C6;
            max-width: 70%; /* Limit message width */
            padding: 8px 12px;
            border-radius: 9px;
            margin: 8px;
            clear: both;
            word-wrap: break-word; /* Wrap long words */
            position: relative;
            font: 16px/1.4 "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .message.status {
            background-color: #ECE5DD;
            color: #000;
            /* center */
            margin: 0 auto;
        }

        /* Style for sent messages (align to the right) */
        .message.received {
            float: right;
            background-color: #DCF8C6;
            color: #000;
        }

        /* Style for received messages (align to the left) */
        .message.sent {
            float: left;
            background-color: #eee;
            color: #000;
        }

        /* Arrow for sent messages */
        .message.received::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 1px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #DCF8C6; /* Same as message background color */
            right: -10px;
            top: 50%;
            margin-top: -10px;
        }

        /* Arrow for received messages */
        .message.sent::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 2px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #eee; /* Same as message background color */
            left: -10px;
            top: 50%;
            margin-top: -10px;
        }
    </style>
    <script src="http://localhost:8097"></script>
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <span id="signinDiv"></span>
            <span id="problemBar"></span>
            <span id="workspaceInfo"></span>
        </div>
        <div class="content">
            <div id="blocklyArea" class="left"></div>
            <div class="right">
                <div id="stage"></div>
                <div class="chat-container">
                    <div class="chat">
                        <div class="chat-messages" id="chat-messages">
                            <!-- Messages will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-bar">
            <span id="runbar"></span>
            <button id="btnCarregar">Carregar</button>
            <button id="btnLimpar">Limpar</button>
            <button id="btnTestar">Testar</button>
            <button id="btnEnviar">Enviar</button>        
        </div>
    </div>
    <div id="blocklyDiv" style="position: absolute"></div>


    <script type="text/javascript" src="bundle.js"></script>
    <!-- <script type="text/javascript">
        run();
    </script> -->
    
</body>
</html>
