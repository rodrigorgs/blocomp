<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>Blocomp</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top-bar {
            height: 50px;
            background-color: #ccc;
            /* background-color: yellow; */
        }

        .bottom-bar {
            height: 50px;
            background-color: #ccc;
            /* background-color: aqua; */
        }

        .content {
            flex: 2;
            background-color: #eee;
            flex-direction: row;
            display: flex;
        }

        .left {
            flex: 1;
        }
        .right {
            width: 480px;
            background-color: #eee;
            flex-direction: column;
            display: flex;
        }
        #stage {
            width: 480px;
            height: 360px;
            background-color: #eee;
        }

        /* Chat */
        .chat-container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            height: 100%;
            width: 100%;
        }

        .chat {
            background-color: #ccc;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }

        .chat-header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .chat-header h2 {
            margin: 0;
        }

        .chat-messages {
            background-color: #999;
            padding: 10px;
            /* TODO: use parent's height */
            height: 300px;
            overflow-y: scroll;
        }

        .message {
            background-color: #DCF8C6;
            max-width: 70%; /* Limit message width */
            padding: 8px 12px;
            border-radius: 9px;
            margin: 8px;
            clear: both;
            word-wrap: break-word; /* Wrap long words */
            position: relative;
            font: 16px/1.4 "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .message.status {
            background-color: #ECE5DD;
            color: #000;
            /* center */
            margin: 0 auto;
            margin-bottom: 8px;
        }

        /* Style for sent messages (align to the right) */
        .message.received, .message.request {
            float: right;
            background-color: #DCF8C6;
            color: #000;
        }
        .message.request {
            background-color: #b2c9a1;
        }

        /* Style for received messages (align to the left) */
        .message.sent {
            float: left;
            background-color: #eee;
            color: #000;
        }

        /* Arrow for sent messages */
        .message.received::after, .message.request::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 1px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #DCF8C6; /* Same as message background color */
            right: -10px;
            top: 50%;
            margin-top: -10px;
        }

        .message.request::after {
            border-left: 10px solid #b2c9a1
        }

        /* Arrow for received messages */
        .message.sent::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 2px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #eee; /* Same as message background color */
            left: -10px;
            top: 50%;
            margin-top: -10px;
        }

        /* Zoom out block palette on the left and fill available space */
        #blocklyDiv {
            transform: scale(0.8);
            transform-origin: top left;
        }
    </style>
    <script src="http://localhost:8097"></script>
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <span id="problemBar" style="float: left;"></span>
            <span id="signinDiv" style="float: right;"></span>
            <span id="workspaceInfo" style="margin: 0 auto; display: block; text-align: center;"></span>
        </div>
        <div class="content">
            <div id="blocklyArea" class="left"></div>
            <div class="right">
                <div id="stage"></div>
                <div class="chat-container">
                    <div class="chat">
                        <div class="chat-messages" id="chat-messages">
                            <!-- Messages will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-bar" style="display: flex; align-items: center; position: relative; width: 100%; justify-content: space-between;">
            <button id="sandwichMenu" style="font-size: 24px; background: none; border: none; cursor: pointer;">&#9776;</button>
            <span id="runbar"></span>
            <span id="testbar" style="padding-right: 10px;"></span>
        </div>
        <span>
            <div id="popupMenu" style="display: none; position: absolute; bottom: 60px; left: 0; right: auto; background: #fff; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); padding: 16px; z-index: 1000;">
                <button id="btnLimpar">Limpar programa</button><br>
                <button id="btnPython">CÃ³digo Python</button><br>
                <button id="btnLoadMap">Carregar mapa</button>
            </div>
            <!-- <button id="btnCarregar">Carregar</button> -->
            <!-- <button id="btnTestar">Testar</button> -->
        </span>
    </div>
    <div id="blocklyDiv" style="position: absolute"></div>

    <div class="code lang-blocomp" style="display: none;"></div>

    <script type="text/javascript" src="bundle.js"></script>
    <script>
    // Simple popup menu logic
    window.addEventListener('DOMContentLoaded', function() {
        const sandwichMenu = document.getElementById('sandwichMenu');
        const popupMenu = document.getElementById('popupMenu');
        if (sandwichMenu && popupMenu) {
            sandwichMenu.addEventListener('click', function(e) {
                popupMenu.style.display = popupMenu.style.display === 'none' ? 'block' : 'none';
                e.stopPropagation();
            });
            document.addEventListener('click', function(e) {
                if (!sandwichMenu.contains(e.target) && !popupMenu.contains(e.target)) {
                    popupMenu.style.display = 'none';
                }
            });
        }
    });
    </script>

</body>
</html>
